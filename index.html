<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js' integrity='sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw==' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <input type="text" id="minValue"> 
    <input type="text" id="maxValue"> 
    <button id="checkBtn">Check</button>
        <div class="sex">
            <label>
                <input type="radio" id="sex1" name="sex">
                Man
            </label>
            <label>
                <input type="radio" id="sex2" name="sex">
                Woman
            </label>
        </div>
        <div class="height">
            <label>
                <input type="radio" id="bot" name="height">
                Нижчі 1,80 м
            </label>
            <label>
                <input type="radio" id="top" name="height">
                Вищі 1,80 м
            </label>
        </div>
        <div class="weight">
            <label>
                <input type="radio" id="weightBot" name="weight">
                Менше 82 кг
            </label>
            <label>
                <input type="radio" id="weightTop" name="weight">
                Більше 82 м
            </label>
        </div>

    <div class="wrap" >

    </div>
    <script src="./main.js"></script>
</body>
</html>
